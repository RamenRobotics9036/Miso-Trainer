plugins {
    id 'java-library'
}

apply plugin: 'java-library'

// Define the group ID and version for your library
//group = 'com.idotech'
//version = '1.0.0'

// Repository where dependencies are found
repositories {
    mavenCentral()
}

// Dependencies for your project
dependencies {
    implementation wpi.java.deps.wpilib()
    implementation wpi.java.vendor.java()
}

// Configure the jar task
jar {
    // Define the name of your jar file
    archiveFileName = 'simulationlib.jar'

    // Include metadata in the manifest
    manifest {
        attributes(
            'Implementation-Title': project.name,
            'Implementation-Version': project.version
        )
    }

    // If you have any specific configurations for the jar, add them here
}

// Include Java source compatibility
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11
